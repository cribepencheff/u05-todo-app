<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://fav.farm/☑️" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>

  <body>
    <header id="header">
      <img class="todo-logo" src="./src/assets/images/todo-logo.svg" width="41" height="40" alt="Todo App Logo">

      <div class="user">
        <picture class="icon">
          <source srcset="./src/assets/icons/user.svg" media="(prefers-color-scheme: light)">
          <img src="./src/assets/icons/user-lgt.svg" alt="User icon">
        </picture>

        <span class="user-email truncate"></span>
      </div>

      <button id="log-out" class="hide">Log out</button>
    </header>

    <div id="app">
      <div id="todos" class="hide">
        <form id="todo-form">
          <input type="text" id="todo-input" name="todo-new" class="form-control" placeholder="New todo…">
          <button id="add-todo-btn" class="btn-primary" disabled>Add Todo</button>
          <button id="clear-list-btn">Clear list</button>
        </form>

        <h3>Your todo list</h3>
        <div id="todo-list"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
